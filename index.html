<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap - Reto 2</title>
    <script src="https://kit.fontawesome.com/65024854fe.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <form class="container bg-secondary-subtle mt-5 pb-4">
        <div class="row text-center pt-3 mb-4">
            <h1 class="text-primary">Contact us</h1>
        </div>
        <div class="row d-flex justify-content-center mt-2">
            <div class="col col-2 text-end me-5">
                <i class="fa-solid fa-user-large text-primary fs-1"></i>
            </div>
            <div class="col col-8">
                <input class="form-control" type="text" id="first-name" placeholder="First Name">
            </div>
            
        </div>
        <div class="row d-flex justify-content-center mt-2">
            <div class="col col-2 text-end me-5">
                <i class="fa-solid fa-user-large text-primary fs-1"></i>
            </div>
            <div class="col col-8">
                <input class="form-control" type="text" id="last-name" placeholder="Last Name">
            </div>
            
        </div>
        <div class="row d-flex justify-content-center mt-2">
            <div class="col col-2 text-end me-5">
                <i class="fa-regular fa-envelope text-primary fs-1"></i>
            </div>
            <div class="col col-8">
                <input class="form-control" type="email" id="email-address" placeholder="Email Address">
                
            </div>
            
        </div>
        <div class="row d-flex justify-content-center mt-2">
            <div class="col col-2 text-end me-5">
                <i class="fa-solid fa-square-phone text-primary fs-1"></i>
            </div>
            <div class="col col-8">
                <input class="form-control" type="number" id="phone" placeholder="+34 666 666 666">
            </div>
            
        </div>
        <div class="row d-flex justify-content-center mt-2">
            <div class="col col-2 text-end me-5">
                <i class="fa-solid fa-pen-to-square text-primary fs-1"></i>
            </div>
            <div class="col col-8">
                <textarea class='form-control' name="message" id="message" cols="30" rows="10" placeholder="Enter your message for us. We will get back to you within 2 working days."></textarea>
                
            </div>
            
        </div>
        <div class="row text-center mt-3">
            <div>
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
       
    </form>




</body>
</html>
